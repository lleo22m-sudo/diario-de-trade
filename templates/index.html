<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Diário de Trade - Gabarito Digital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <header>
        <h1>Diário de Trade - Inserção de Gabarito</h1>
    </header>

    <main>
        <form id="registroTrade">
            <h2>Registro de Trade Manual</h2>

            <div class="field-group">
                <label for="ativo">Ativo/Par:</label>
                <input type="text" id="ativo" required placeholder="Ex: Mini-Índice, EURUSD">
            </div>

            <div class="field-group">
                <label for="data">Data do Trade:</label>
                <input type="date" id="data" required>
            </div>
            
            <div class="field-group">
                <label for="horaEntrada">Hora da Entrada:</label>
                <input type="time" id="horaEntrada" required>
            </div>
            
            <div class="field-group">
                <label for="entrada">Preço de Entrada:</label>
                <input type="number" id="entrada" step="any" required>
            </div>

            <div class="field-group">
                <label for="saida">Preço de Saída:</label>
                <input type="number" id="saida" step="any" required>
            </div>

            <hr>

            <div class="field-group">
                <label for="maxNegativo">Máx. Negativo (Drawdown) Pips/Pontos:</label>
                <input type="number" id="maxNegativo" step="any" required placeholder="Negativo máximo atingido durante o trade.">
            </div>

            <div class="field-group">
                <label for="potencialPos">Potencial Pós-Saída Pips/Pontos:</label>
                <input type="number" id="potencialPos" step="any" required placeholder="O trade foi além do seu alvo após a saída?">
            </div>

            <div class="field-group">
                <label for="tradeConectado">ID Trade Conectado (Opcional):</label>
                <input type="text" id="tradeConectado" placeholder="ID do trade anterior/próximo para ciclos de operação.">
            </div>

            <button type="submit">SALVAR REGISTRO</button>
        </form>
    </main>

    <section id="dashboard">
        <h2>Dashboard de Estudos</h2>
        <div id="metrics-summary">
            </div>

        <div id="charts-area">
            <div>
                <h3>1. Linha de Capital (Equity Curve)</h3>
                <canvas id="equityChart"></canvas>
            </div>
            
            <div>
                <h3>2. Comparativo Risco vs. Potencial</h3>
                <canvas id="riskRewardChart"></canvas>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
